<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" >
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">Capital Inicial</th>
            <th scope="col">Tasa de interes</th>
            <th scope="col">Valor Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of cliente; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ cliente.identificacion }} </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{cliente.capitalInicial}}</td>
            <td>{{ cliente.tasainteres }} </td>
            <td>{{ cliente.total }}</td>
        </tr>
    </tbody>
</table>
